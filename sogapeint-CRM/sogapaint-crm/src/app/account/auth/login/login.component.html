<div class="home-btn d-none d-sm-block">
    <a routerLink=""><i class="mdi mdi-home-variant h2 text-white"></i></a>
  </div>
   <div>
    <div class="container-fluid p-0">
      <div class="row g-0">
        <div class="col-lg-4">
          <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
            <div class="w-100">
              <div class="row justify-content-center">
                <div class="col-lg-9">
                  <div>
                    <div class="text-center">
                      <div>
                        <a routerLink="" class="logo">
                          <!-- <img src="assets/images/logo-dark.png" height="20" alt="logo"> -->
                          <img src="assets/images/sogapeint-logo.png" height="80" alt="logo">
                        </a>
                      </div>
  
                      <h4 class="font-size-18 mt-4">Ravis de vous revoir !</h4>
                      <p class="text-muted">Connectez-vous pour accéder à SOGAPEINT</p>
                    </div>
  
                    <div class="p-2 mt-5">
                      <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
                        <div class="form-group auth-form-group-custom mb-4">
                          <i class="ri-user-2-line auti-custom-input-icon"></i>
                          <label for="email">Email</label>
                          <input 
                            type="email" 
                            formControlName="email" 
                            class="form-control" 
                            id="email" 
                            placeholder="Email"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                            (click)="onFirstClick()"
                          >
                          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">L'adresse e-mail est requise</div>
                            <div *ngIf="f.email.errors.email">L'adresse e-mail doit être valide</div>
                          </div>
                        </div>
  
                        <div class="form-group auth-form-group-custom mb-4">
                          <i class="ri-lock-2-line auti-custom-input-icon"></i>
                          <label for="password">Password</label>
                          <input 
                            type="password" 
                            formControlName="password" 
                            class="form-control" 
                            id="password"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" 
                            placeholder="Password"
                            (click)="onFirstClick()" 
                          />
                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Le mot de passe est requis</div>
                          </div>
                        </div>
  
                        <div class="form-check">
                          <!-- <input type="checkbox" class="form-check-input" id="customControlInline" [(ngModel)]="rememberMe" name="rememberMe"> -->
                          <input 
                            type="checkbox" 
                            class="form-check-input" 
                            id="customControlInline" 
                            formControlName="rememberMe"
                          >
                          <label class="form-check-label" for="customControlInline">Se souvenir de moi</label>
                        </div>
  
                        <div class="mt-4 text-center">
                          <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Connexion</button>
                        </div>
  
                        <div class="mt-4 text-center">
                          <a routerLink="/account/reset-password" class="text-muted"><i class="mdi mdi-lock me-1"></i>
                            Mot de passe
                            oublié ?</a>
                        </div>
                      </form>
                    </div>
  
                    <div class="mt-5 text-center">
                      <!-- <p>Vous n'avez pas de compte ? <a routerLink="/account/signup" class="fw-medium text-primary">
                          S'enregistrer </a> </p> -->
                      <p>© 2023 Digital Info System</p>
                    </div>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="authentication-bg">
            <div class="bg-overlay"></div>
          </div>
        </div>
      </div>
    </div>
  </div> 
  <!-- end page -->
